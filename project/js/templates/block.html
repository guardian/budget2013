<div class='GuiBudgetBlock' >
	<p class="GuiBudgetBlock_Source">{{source}}</p>

	<div class='GuiBudgetBlock_Anchor'>
		<div class="GuiBudgetBlock_Button" data-id='{{id}}'>
			<div class="GuiBudgetBlock_Button_Inner"></div>
		</div>

		<div class="GuiBudgetBlock_Annotation">
			<div class='GuiBudgetBlock_Annotation_Close'>
				<span class='GuiBudgetBlock_Annotation_Close_Span'>x</span>
			</div>

			<h3>{{heading}}</h3>
			<p>{{annotation}}</p>
		</div>
	</div>
</div>
